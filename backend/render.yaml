services:
  - type: web
    name: yolo-flask-api
    env: python
    plan: free
    region: oregon  # or choose closest: oregon / frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true
